<!DOCTYPE html>
<html lang="en">
<head>
  <title>RoletraRussa</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="animatedBackground">
  </div>
  <div class="seletorIdioma">
    <div class="language-picker">
      <form action="" class=""language-picker-form>
        <label for="language-picker-select">Selecione o idioma</label>
        <select name="language-picker-select" id="language-picker-select">
          <option lang="pt" value="pt-br">Português</option>
          <option lang="de" value="de-de">Deutch</option>
        </select>
      </form>
    </div>
  </div>
  <div>
    <h1><b>RoletraRussa</b></h1>
    <div class="main">
      <div class="container" id="container-items">
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button type="button" class="btn btn-dark" onclick="restartPage()">Restart</button>
    </div>
  </div>
  <footer><a href="https://github.com/GustavoGajdeczka">©Gustavo Gajdeczka 2022</a> </footer>
</body>
</html>
